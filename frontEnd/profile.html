      .login-form{

      }

      .login-form input{

      }

        border: 2px solid cadetblue;

      }
      .login-form a{
        text-decoration: none;
        color: rgba(78, 47, 101, 0.498);
        font-weight: bold;
      
      }
      nav{
        background-color: cadetblue;
        color: white;

      }

      }

      .smi{
        height: 50px;

        margin: 5px;
        padding-top:10px;
      }
      .social-media{
        padding: 5px;
        text-align: center;
      }

      .rating {
  display: inline-block;
  unicode-bidi: bidi-override;
  direction: rtl;
  margin-bottom: 20px;
  
}

.rating > input {
  display: none;
  position: relative;
  top: 50px;
}

.rating > label {
  display: inline-block;
  position: relative;
  width: 50px;
  height: 50px;
  margin: 0;
  padding: 0;
  cursor: pointer;
}

.rating > label::before {
  content: "\2605";
  position: absolute;
  font-size: 50px;
  color: rgb(67, 62, 62);
}

.rating > label:hover:before,
.rating > label:hover ~ label:before {
  color: cadetblue;
}

.rating > input:checked ~ label:before {
  color: cadetblue;
}

.car{
  background-color: rgba(95, 158, 160, 0.486);
  box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
}

.ta{
  border : 2px solid cadetblue;
}

.comments,.show-comments{
  margin: 5px;
}



    </style>
